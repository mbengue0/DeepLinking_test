<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Returning to App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,122,255,0.3);
        }
        .button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,122,255,0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Click the button below to return to the app.</p>
        
        <button class="button" onclick="returnToApp()" id="return-btn">
            Return to App
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Opening app...</p>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const DEEP_LINK = "myapp://payment/success";
        const ANDROID_PACKAGE = "com.yourapp.package"; // Your Android package name
        const IOS_APP_ID = "your-app-id"; // Your iOS App Store ID
        const ANDROID_PLAY_STORE_URL = `https://play.google.com/store/apps/details?id=${ANDROID_PACKAGE}`;
        const IOS_APP_STORE_URL = `https://apps.apple.com/app/id${IOS_APP_ID}`;

        function returnToApp() {
            const button = document.getElementById('return-btn');
            const loading = document.getElementById('loading');
            
            // Hide button, show loading
            button.style.display = 'none';
            loading.classList.add('show');
            
            // Detect platform
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // Build the appropriate deep link
            let deepLinkUrl = DEEP_LINK;
            
            if (isAndroid) {
                // Android Intent URL is more reliable and can handle fallback
                deepLinkUrl = `intent://payment/success#Intent;scheme=myapp;package=${ANDROID_PACKAGE};end`;
            }
            
            // Attempt to open the app
            let appOpened = false;
            
            // Try opening the app
            window.location.href = deepLinkUrl;
            
            // Detect if app opened (page becomes hidden/blurred)
            const checkAppOpened = () => {
                if (document.hidden || document.webkitHidden) {
                    appOpened = true;
                }
            };
            
            document.addEventListener('visibilitychange', checkAppOpened);
            window.addEventListener('blur', () => { appOpened = true; });
            window.addEventListener('pagehide', () => { appOpened = true; });
            
            // Fallback: If app doesn't open, redirect to app store
            setTimeout(() => {
                if (!appOpened) {
                    loading.innerHTML = '<p>App not found. Redirecting to app store...</p>';
                    
                    if (isIOS) {
                        window.location.href = IOS_APP_STORE_URL;
                    } else if (isAndroid) {
                        window.location.href = ANDROID_PLAY_STORE_URL;
                    } else {
                        // Desktop or unknown - show message
                        loading.innerHTML = '<p style="color: #dc3545;">Please install the app to continue.</p>';
                        button.style.display = 'block';
                        button.textContent = 'Close';
                        button.onclick = () => window.close();
                    }
                }
            }, 2000);
        }

        // Optional: Auto-attempt after a short delay (less reliable, but some users expect it)
        // Uncomment if you want to try auto-redirect (may fail due to security policies)
        /*
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Only auto-trigger if user hasn't clicked yet
                const button = document.getElementById('return-btn');
                if (button.style.display !== 'none') {
                    returnToApp();
                }
            }, 500);
        });
        */
    </script>
</body>
</html>
